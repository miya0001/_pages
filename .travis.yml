sudo: false

language: php

notifications:
  email:
    on_success: never
    on_failure: change

cache:
  - composer
  - $HOME/.composer/cache

php:
  - 7.0

env:
  - WP_VERSION=latest WP_MULTISITE=0
  - WP_VERSION=nightly WP_MULTISITE=0

before_script:
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
  - composer install

script:
  - vendor/bin/phpunit

after_success:
  - sed -i -e "s/nightly/${TRAVIS_TAG}/" miya-child-pages-shortcode.php
  - curl https://raw.githubusercontent.com/miya0001/auto-build/master/auto-build.sh | bash

deploy:
  provider: releases
  api_key:
    secure: 
  file: miya-child-pages-shortcode.zip
  on:
    tags: true
    repo: miya0001/miya-child-pages-shortcode
